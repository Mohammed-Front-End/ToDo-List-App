<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="This is my TODO list where I keep track of tasks I need to accomplish.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> ToDo List App</title>
  <!-- <link
  rel="preload"
  href="Fonts/RobotoCondensed-VariableFont_wght.woff2"
  as="font"
  type="font/woff2"
  crossorigin="anonymous"
/> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">

    <div class="add-task">
        <form  onsubmit="return false;" action="">
          <input placeholder="New TODO....."aria-label="type Task" type="text">
          <button  aria-label="Add Task">
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><path d="M12 7.023V4.977a.641.641 0 0 0-.643-.643h-3.69V.643A.641.641 0 0 0 7.022 0H4.977a.641.641 0 0 0-.643.643v3.69H.643A.641.641 0 0 0 0 4.978v2.046c0 .356.287.643.643.643h3.69v3.691c0 .356.288.643.644.643h2.046a.641.641 0 0 0 .643-.643v-3.69h3.691A.641.641 0 0 0 12 7.022Z" id="b"/>
              </defs><use fill="#FF7E1B" fill-rule="nonzero" xlink:href="#b"/>
            </svg>
          </button>
        </form>
    </div>



    <div class="tasks-content">
      <span class="no-tasks-Massage">No Tasks To Show</span>
    </div>

    <div class="task-stats">

      <div class="tasks-count">
        Tasks <span>0</span>
      </div>

      <i class="delete-all">Delete All Tasks</i>
      <i class="finish-all">Finish All Tasks</i>

      <div class="tasks-completed">
        completed <span>0</span>
      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
